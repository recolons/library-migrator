<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title mb-0">Jam Migrator</h1>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="source-library" class="form-label">Source Library</label>
              <select class="form-select" id="source-library">
                <option selected>Choose source library...</option>
                <option value="spotify">Spotify</option>
                <option value="apple-music">Apple Music</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="target-library" class="form-label">Target Library</label>
              <select class="form-select" id="target-library">
                <option selected value="apple-music">Apple Music</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Start Migration</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
